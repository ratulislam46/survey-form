<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="blog.css">
</head>
<body>
    <div class="all">
    <h1>Geeksforgeeks Survey Form</h1>
    <div>
        <form>
            <div class="barta">
                <label for="name">Name:</label><br>
                <input type="text" name="name" id="name" placeholder="Md. Ratul Islam">
            </div><br>
            <div class="barta">
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" placeholder="youremail@gmail.com">
            </div><br>
            <div class="barta">
                <label for="date_of_birth">Age:</label><br>
                <input type="text" name="age" id="age">
            </div><br>
            <div>
                <label for="dropdown">Which option best describes you?</label><br>
                <select>
                    <option value="intern">Intern</option>
                    <option value="Full-time Employee">Full-time Employee</option>
                    <option value="Full-time Employee">Part-time Employee</option>
                    <option value="Full-time Employee">Recent Graduate</option>
                    <option value="Full-time Employee">Researcher</option>
                </select>
            </div><br>
            <div>
                <label for="dropdown">Would you recommed geeksforgeeks to a friend's?</label><br>
                <input type="radio" value="yes">yes<br>
                <input type="radio" value="no">No<br>
                <input type="radio" value="maybe">Maybe
            </div><br>
            <div>
                <label for="#"> Language and Frameworks known(Check all that apply)</label>
                <br>
                <input type="checkbox" value="c">C<br>
                <input type="checkbox" value="c">C++<br>
                <input type="checkbox" value="c">C#<br>
                <input type="checkbox" value="c">Java<br>
                <input type="checkbox" value="c">Python<br>
                <input type="checkbox" value="c">JavaScript<br>
                <input type="checkbox" value="c">React<br>
                <input type="checkbox" value="c">Angular<br>    
            </div><br>
            <div class="msg">
                <label for="#">Any comments or suggestions</label><br>
                <input type="message" name="#" id="#" placeholder="Everything perfect">
            </div><br><br>
            <div class="finish">
                <button value="submit">Submit</button>
                <button value="reset">Clear</button>
            </div>
        </form><br> <br>
        </div>
    </div>
</body>
</html>
